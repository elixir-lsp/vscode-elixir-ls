interpolated:
  heredocs:
    - delim: '"""'
      name: string.quoted.double.heredoc.elixir
    - delim: "'''"
      name: string.quoted.double.heredoc.elixir
  delimiters:
    - open: '{'
      close: '}'
      nest: '#nest_curly'
    - open: '['
      close: ']'
      nest: '#nest_brackets'
    - open: '<'
      close: '>'
      nest: '#nest_ltgt'
    - open: '('
      close: ')'
      nest: '#nest_parens'
    - open: '/'
      close: '/'
    - open: "'"
      close: "'"
    - open: '"'
      close: '"'
    - open: '|'
      close: '|'
